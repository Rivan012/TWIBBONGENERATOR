<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Twibbon Premium Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="flash"></div>

<div class="container">

    <h2 class="title">Twibbon Generator</h2>

    <!-- Upload -->
    <label class="upload-btn">
        Pilih Foto
        <input type="file" id="upload" accept="image/*">
    </label>

    <!-- Loading shimmer -->
    <div id="loader" class="loader hidden"></div>

    <!-- Canvas -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="zoom-buttons">
            <button id="zoomOut">âˆ’</button>
            <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
            <button id="zoomIn">+</button>
        </div>
    </div>

    <button id="downloadBtn" class="download-btn">Download Twibbon</button>

</div>

<script src="script.js"></script>

</body>
</html>
